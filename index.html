<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Philly ZCTA Test Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const GEOJSON_URL = 'zcta.geojson'; // your trimmed file

    // Init map
    const map = L.map('map').setView([39.99, -75.15], 11);

    // Simple gray basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>, &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Load GeoJSON
    fetch(GEOJSON_URL)
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#555",
            weight: 1,
            fillColor: "#ccc",
            fillOpacity: 0.5
          },
          onEachFeature: (feature, layer) => {
            const id = feature.properties.GEOID20;
            layer.on('click', () => {
              console.log("Clicked ZIP:", id);
              layer.bindPopup(`<b>ZIP: ${id}</b>`).openPopup();
            });
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error loading GeoJSON:", err));
  </script>
</body>
</html>
